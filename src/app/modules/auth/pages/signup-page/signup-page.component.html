<div class="container">
    <form (ngSubmit)="onSubmitSignUp()" class="form" [formGroup]="signupForm">
        <h2>Registrarse</h2>
        <div class="field">
            <label for="email">Dirección de correo electrónico</label>
            <input id="email" type="text" formControlName="email" placeholder="Dirección de correo electrónico">
        </div>
        <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="Contraseña">
        </div>
        <div class="error" *ngIf="errorSession">
            Intenta con email: eve.holt@reqres.in y Contraseña: pistol
        </div>
        <button [disabled]="signupForm.invalid">Enviar</button>
    </form>
</div>
