<div class="container">
    <form (ngSubmit)="onSubmitLogin()" class="form" [formGroup]="loginForm">
        <h2>Iniciar sesión</h2>
        <div class="field">
            <label for="email">Dirección de correo electrónico</label>
            <input id="email" type="text" formControlName="email" placeholder="Dirección de correo electrónico">
        </div>
        <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" type="password" formControlName="password" placeholder="Contraseña">
        </div>
        <div class="error" *ngIf="errorSession">
            Intenta con email: eve.holt@reqres.in y Contraseña: cityslicka
        </div>
        <button [disabled]="loginForm.invalid">Entrar</button>
        <div class="signup">
            <a [routerLink]="['/auth/','signup']">Crear nueva cuenta</a>
        </div>
    </form>
</div>
